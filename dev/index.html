<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Mobile Phone UI design</title>
</head>
<body>

<div id="phone">
    <div class="display wallpaper">
        <div class="phone-content-wrap">
            <div class="row line">
                <div class="col col-6">
                    <div class="icon small">
                        <i class="time">10:00</i>
                    </div>
                </div>
                <div class="col col-6 right-content">
                    <div class="icon small">
                        <i class="material-icons">wifi</i>
                    </div>
                    <div class="icon small">
                        <i class="material-icons">signal_cellular_4_bar</i>
                    </div>
                    <div class="icon small">
                        <i class="material-icons">battery_charging_full</i>
                    </div>
                </div>
            </div>

            <div class="container bottom">
                <div class="row cell double">
                    <div class="col col-6 left-col">
                        <div class="weather-wrap">
                            <div class="temp-wrap">
                                <div class="icon">
                                    <i class="material-icons">cloud</i>
                                </div>
                                <div class="temp">
                                    <span>23</span><sup>0</sup>
                                </div>
                            </div>
                            <div class="temp-data-wrap">
                                <span class="city">Odessa</span>
                                <span class="update">Update 12/02 10:00 <i class="material-icons">update</i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row cell">
                    <div class="col col-12 center">
                        <div class="google-search">
                            <i class="material-icons">search</i>
                            <input type="text">
                            <i class="material-icons">mic</i>
                        </div>
                    </div>
                </div>
                <div class="row cell">
                    <div class="col-3">
                        <div class="icon large purple-accent">
                            <i class="material-icons">audiotrack</i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icon large indigo-darken">
                            <i class="material-icons">email</i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icon large deep-orange">
                            <i class="material-icons">perm_contact_calendar</i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icon large cyan-darken">
                            <i class="material-icons">access_time</i>
                        </div>
                    </div>
                </div>
                <div class="row line">
                    <div class="circle-wrap">
                        <div class="circle active"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="row cell">
                    <div class="col-3">
                        <div class="icon large green-accent">
                            <i class="material-icons">local_phone</i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icon large amber-accent">
                            <i class="material-icons">message</i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icon large light-blue">
                            <i class="material-icons">account_circle</i>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="icon large red-accent">
                            <i class="material-icons">photo_camera</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/common.min.js"></script>
</body>
</html>
